<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration Dashboard</h1>

  <div class="controls">
    <select id="class-dropdown" onchange="loadClassData()"></select>
    <input type="text" id="search-box" placeholder="Search by name..." onkeyup="filterTable()">
    <select id="fee-filter" onchange="filterTable()">
      <option value="all">All</option>
      <option value="Yes">Fees Paid</option>
      <option value="No">Fees Not Paid</option>
    </select>
    <button onclick="refreshData()">Refresh</button>
    <button onclick="exportData('csv')">Export CSV</button>
    <button onclick="exportData('excel')">Export Excel</button>
    <button onclick="printTable()">Print PDF</button>
  </div>

  <div id="summary"></div>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
