<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Student Registration Dashboard</h1>
    </div>

    <div class="controls">
        <select id="gradeSelect">
            <option value="">Select Grade</option>
        </select>
        <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh Data</button>
    </div>

    <div id="lastUpdated" style="text-align:center; margin-bottom:15px; font-size:0.9rem; color:#555;"></div>

    <div id="summary" class="summary" style="display: none;">
        <h3>Class Summary</h3>
        <div class="summary-grid">
            <div class="summary-item">
                <span class="number" id="totalStudents">0</span>
                <span class="label">Total Registrations</span>
            </div>
            <div class="summary-item">
                <span class="number" id="paidCount">0</span>
                <span class="label">Fees Paid</span>
            </div>
            <div class="summary-item">
                <span class="number" id="unpaidCount">0</span>
                <span class="label">Fees Pending</span>
            </div>
            <div class="summary-item">
                <span class="number" id="studentCount">0</span>
                <span class="label">Students</span>
            </div>
            <div class="summary-item">
                <span class="number" id="auditorCount">0</span>
                <span class="label">Auditors</span>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Mode of Attendance</th>
                    <th>Fees Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="5" class="no-data">Please select a grade to view registration data</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
